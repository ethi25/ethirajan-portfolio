<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethirajan - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .greeting-main {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .greeting-sub {
            color: #ffffff;
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: #ffffff;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ff0000;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.2);
        }

        .btn-secondary:active {
            transform: translateY(-2px);
        }

        /* Floating elements */
        .float-element {
            position: absolute;
            opacity: 0.1;
            font-size: 10rem;
            font-weight: 800;
            z-index: 0;
            pointer-events: none;
        }

        .float-1 {
            top: 10%;
            left: 5%;
            animation: float 6s ease-in-out infinite;
            color: #ff0000;
        }

        .float-2 {
            bottom: 15%;
            right: 8%;
            animation: float 8s ease-in-out infinite reverse;
            color: #ff0000;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .float-1, .float-2 {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="float-element float-1">&lt;</div>
    <div class="float-element float-2">&gt;</div>

    <div class="container">
        <h1 class="greeting-main">HI I'M ETHIRAJAN</h1>
        <p class="greeting-sub">Data Analyst | Video Editor | AI Engineer</p>
        
        <div class="button-container">
            <button class="btn btn-primary" onclick="openPortfolio()">View My Portfolio</button>
            <a href="mailto:Ethirajanlm10@gmail.com" class="btn btn-secondary">Get In Touch</a>
        </div>
    </div>

    <script>
        function openPortfolio() {
            window.location.href = 'portfolio.html';
        }

        // Add smooth page transitions
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
